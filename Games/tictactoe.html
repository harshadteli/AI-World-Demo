<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Mr .Harshad Teli">
   <meta name="description" content="AI world/Tic Tac Toe Game">
   <meta name="keywords" content="Tic Tac Toe Game">
   <link rel="shortcut icon" href="../Images/Fab_Icon.png" type="image/x-icon">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../Css/tictactoe.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>Tic Tac Toe</h1>
           
            <h2>Play Versus</h2>
            <div class="computer">AI</div>
            <div class="friend">FRIEND</div>

            <h2>Choose one of them</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="../Javascript/tictactoe2.js"></script>
    <script src="../Javascript/tictactoe1.js"></script>
</body>
</html>
